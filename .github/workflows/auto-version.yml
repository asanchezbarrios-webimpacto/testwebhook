name: Auto Version on Merge

on:
  push:
    branches:
      - master

jobs:
  auto-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Read current version
        id: version
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '\n')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Determine version increment type
        id: version_type
        run: |
          # Obtener los commits del push/merge
          # Intentar obtener commits desde el evento, si no, usar los Ãºltimos commits
          if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            COMMITS=$(git log --pretty=format:"%s" ${{ github.event.before }}..${{ github.event.after }} 2>/dev/null || echo "")
          fi
          
          # Si no hay commits del evento, obtener los Ãºltimos 10 commits (excluyendo los de versionado)
          if [ -z "$COMMITS" ] || [ -z "$(echo "$COMMITS" | grep -v 'chore: bump version')" ]; then
            COMMITS=$(git log --pretty=format:"%s" -10 | grep -v 'chore: bump version' | head -10)
          fi
          
          # Si aÃºn no hay commits, usar el Ãºltimo commit
          if [ -z "$COMMITS" ]; then
            COMMITS=$(git log -1 --pretty=format:"%s")
          fi
          
          echo "=== Commits analizados ==="
          echo "$COMMITS"
          echo "=========================="
          
          # Inicializar como patch (por defecto)
          INCREMENT_TYPE="patch"
          
          # Buscar indicadores de cambio mayor (major) - tiene prioridad mÃ¡s alta
          if echo "$COMMITS" | grep -qiE "(BREAKING CHANGE|major|!:|breaking)"; then
            INCREMENT_TYPE="major"
            echo "ðŸ”´ Cambio MAJOR detectado (BREAKING CHANGE o !:)"
          # Buscar indicadores de cambio menor (minor) - nuevas features
          elif echo "$COMMITS" | grep -qiE "(^feat|^feature|minor|new.*feature)"; then
            INCREMENT_TYPE="minor"
            echo "ðŸŸ¡ Cambio MINOR detectado (feat: o nueva feature)"
          # Por defecto es patch (fixes, docs, refactor, etc.)
          else
            INCREMENT_TYPE="patch"
            echo "ðŸŸ¢ Cambio PATCH detectado (fix, docs, refactor, etc.)"
          fi
          
          echo "increment_type=$INCREMENT_TYPE" >> $GITHUB_OUTPUT
          echo "âœ… Tipo de incremento determinado: $INCREMENT_TYPE"

      - name: Increment version
        id: increment
        run: |
          INCREMENT_TYPE="${{ steps.version_type.outputs.increment_type }}"
          
          echo "Incrementando versiÃ³n tipo: $INCREMENT_TYPE"
          
          # Incrementar versiÃ³n
          node scripts/version.js $INCREMENT_TYPE
          
          NEW_VERSION=$(cat VERSION | tr -d '\n')
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add VERSION package.json
          git commit -m "chore: bump version to ${{ steps.increment.outputs.new }} [skip ci]" || exit 0

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin ${{ github.ref_name }}

      - name: Create Git Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git tag -a "v${{ steps.increment.outputs.new }}" -m "Version ${{ steps.increment.outputs.new }}"
          git push origin "v${{ steps.increment.outputs.new }}"

