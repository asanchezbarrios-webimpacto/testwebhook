name: Auto Version on Merge

on:
  push:
    branches:
      - master

jobs:
  auto-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Read current version
        id: version
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '\n')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Increment version
        id: increment
        run: |
          # Incrementar versión (patch para cada merge a master)
          INCREMENT_TYPE="patch"
          
          echo "increment_type=$INCREMENT_TYPE" >> $GITHUB_OUTPUT
          
          # Incrementar versión
          node scripts/version.js $INCREMENT_TYPE
          
          NEW_VERSION=$(cat VERSION | tr -d '\n')
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add VERSION package.json
          git commit -m "chore: bump version to ${{ steps.increment.outputs.new }} [skip ci]" || exit 0

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin ${{ github.ref_name }}

      - name: Create Git Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git tag -a "v${{ steps.increment.outputs.new }}" -m "Version ${{ steps.increment.outputs.new }}"
          git push origin "v${{ steps.increment.outputs.new }}"

