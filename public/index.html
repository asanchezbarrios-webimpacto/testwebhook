<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webhook - Versión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <div class="content">
            <h1 class="title">TEST WEBHOOK</h1>
            <p class="subtitle">Sistema de versionado automático</p>
            
            <div class="version-badge">
                <span class="version-label">VERSIÓN:</span>
                <span class="version-value" id="versionValue">LOADING...</span>
            </div>
            
            <div class="info">
                <p>Merge a <code>master</code> incrementa la versión automáticamente</p>
            </div>
            
            <button class="btn" onclick="changeMessage()">CAMBIAR MENSAJE</button>
            <p class="message" id="message">Sistema operativo</p>
            
            <div class="globe-container">
                <canvas id="globe"></canvas>
                <div class="globe-info">
                    <p id="connectionInfo">Inicializando conexiones...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
